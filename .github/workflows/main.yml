name: Auto commit

on:

  push:
    branches:
      - master
      
  workflow_dispatch:
  schedule:
  - cron: "*/60 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "ulungpangestuu@gmail.com"
          git config --local user.name "deoffuscated"
          git add -A
          
          arr[0]="deoffuscated: ğŸ•› auto commit"
          arr[1]="deoffuscated: ğŸ• auto commit"
          arr[2]="deoffuscated: ğŸ•‘ auto commit"
          arr[3]="deoffuscated: ğŸ•’ auto commit"
          arr[4]="deoffuscated: ğŸ•“ auto commit"
          arr[5]="deoffuscated: ğŸ•” auto commit"
          arr[6]="deoffuscated: ğŸ•• auto commit"
          arr[7]="deoffuscated: ğŸ•– auto commit"
          arr[8]="deoffuscated: ğŸ•— auto commit"
          arr[9]="deoffuscated: ğŸ•˜ auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force-with-lease: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
